<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            键盘事件：
            -onkeydown 键盘被按下
            对于onkeydown来说如果一个按键一直被按下，那么这个事件会一直触发

            -onkeyup   键盘被松开
            键盘事件一般都会绑定给一下可以获取到焦点的对象或者是document
            对于onkeyup来说如果一个按键一直被按下，只会触发一次

            -event.keyCode获取按键的编码
            通过它可以判断哪个键被按下
            除了ketCode，事件对象中还提供了几个属性
            altKey
            ctrlKey
            shiftKey
                -这三个用来判断alt ctrl shift是否被按下
                如果按下则返回true,否则返回false


        */
       window.onload=function(){
        document.onkeydown=function(event){
            //console.log(event.keyCode);
            //判断ctrl和y是否被按下
            if(event.keyCode==89&&event.ctrlKey){
                console.log("true");
            }
        }
        var input=document.getElementById("info");
        input.onkeydown=function(event){
            event=event||window.event;
            //在文本框中输入内容，属于onkeydown的默认行为
            //如果在onkeydown中取消了默认行为，则输入的内容不会出现在文本框中
            //让文本框中只能输入数字
            if(event.keyCode>=48 && event.keyCode<=57){
                return false;
            }
        }
       }

    </script>
</head>
<body>
    <input type="text" id="info">;
</body>
</html>
