<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            解析器在调用函数时每次都会向函数内部传递一个隐含的参数，
            这个隐含的参数就是this,this指向的是一个对象，
            这个对象我们称为函数执行的上下文对象，
            根据函数的调用方式的不同，this会指向不同的对象
                1，以函数的形式调用时，this永远都是window
                2.以方法的形式调用时，this就是调用方法的那个对象
        */
       function fun(){
           console.log(this);//返回的是Object说明有这个this
       }
       fun();//以函数的形式调用 结果为window
       //创建一个对象
       var obj={
           name:"caicai",
           sayName:fun
       };
       //console.log(obj.sayName==fun);//判断obj.Name是否是fun函数 判断结果为true
       obj.sayName();//以方法的形式调用 结果为Object 
    </script>
</head>

</body>
</html>
