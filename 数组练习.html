<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个Person函数，要求用toString的方式来打印出名字，年龄
        
        */
       var Person=function(name,age){
                this.name=name;
                this.age=age;
       }
       //修改Person原型的toString
       Person.prototype.toString=function(){
           return ["name="+this.name+"age="+this.age]
       }
       var per=new Person("小薛",21);
       var per2=new Person("小宋",28);
       var per3=new Person("小周",35);
       var per4=new Person("小马",21);
       var per5=new Person("小华",27);
       var per6=new Person("小波",16);
       //将这些person放到数组中
       var perArr=[per,per2,per3,per4,per5,per6];
       //创建一个函数，将person大于25岁的提取出来，然后封装到一个新的数组中并返回
       function getAdult(arr){
           //创建一个新数组
           var newArr=[];
           //创建遍历,获取perArr中的per
           for(var i=0;i<arr.length;i++){
            console.log(arr[i]);
            //判断age是否大于等于18
            if(arr[i].age>=25){
                newArr.push(arr[i]);
            }

            }
            //将新的数组返回
            return newArr;
           }
          

             var result=getAdult(perArr);
             console.log(result);
    
    </script>
</head>
