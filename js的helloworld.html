<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // alert（""）控制浏览器弹出一个警告框
        alert("这是我的第一行JS代码");
        // document.write("")让计算机在body中输出一个内容
        document.write("lalalalal")
        // console.log("")向控制台输出一个内容
        console.log('hahahahaha')
        //JS是从上到下一行一行执行的
    </script>
</head>
<body>
    <!-- 可以将js代码编写到onclick属性中 -->
    <button onclick="alert('小仙女')">哈哈哈哈</button>
    <!-- 可以将js代码写在超链接的href里面 -->
    <a href="javascript:alert('你好呀，我是菜菜')">neikollll</a>
    <!--可以将js代码写在script标签里 -->
    <!-- 可以将js代码编写在外部js文件里面，然后通过script标签来引入 -->
    <script type="text/javascript" src="JS/js的编写位置.js"></script>
    
</body>
</html>
