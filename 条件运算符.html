<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*条件运算也叫做三元运算符
        语法：条件表达式?语句1:语句2;
        -执行流程：
            条件运算符在执行时，首先要对条件表达式进行求值
                如果该值为true则执行语句1并返回结果
                如果该值为false则执行语句2并返回结果 
            如果条件表达式的结果是一个非布尔值，会将其转换为布尔值再进行运算
                */
        var a=30;
        var b=40;
        var c=100;
        a>b?alert("a大"):alert("b大");
        //获取ab中的最大值
       // var max=a>b?a:b;
        //获取abc中最大值
        var max=a>b?(a>c?a:c):(b>c?b:c);
        console.log("max="+max);

    </script>
</head>

</body>
</html>
