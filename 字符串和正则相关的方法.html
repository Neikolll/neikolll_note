<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            split()
            -可以将一个字符串拆分为一个数组
            -方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
            -即使不写全局，也会拆分全局
        */
       var reg="1a2b3c4d5f6g";
       //根据任意字母来将字符串拆分
       var result=reg.split(/[A-z]/);
       console.log(result);//['1', '2', '3', '4', '5', '6', '']
       /*
            search()
            -可以搜索字符串中是否含有指定内容
            -如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到则返回-1
            -他可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
            -search只会查找第一个
       */
      reg="hello abc hello aec afc";
      //搜索字符串中是否含有abc 或aec或afc
      result=reg.search(/a[bef]c/);
      console.log(result);//6 表示在索引为6时开始有的
      /*
            match()
            -可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
            -默认情况下我们match只会找到第一个符合要求的内容，找到以后就停止检索并返回
            我们可以设置正则表达式为全局匹配模式g，这样就会匹配到所有的内容
            可以为一个正则表达式设置多个匹配模式，且顺序无所谓
        match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
      */
      reg="1a2b3c4d5f6g";
      result=reg.match(/[a-z]/ig);//i表示不分大小写g表示全局
      console.log(result);//abcdefg
      console.log(typeof(result));
      /*
            replace()
            -可以将字符串中指定内容替换为新的内容
            -参数：
             1，被替换的内容，可以接受一个正则表达式作为参数
             2.新的内容
             -默认只会替换第一个
      */
      reg="1a2b3c4d5f6g7A8B";
      result=reg.replace(/[a-z]/gi,"@")//把字母替换为@符号
      console.log(result);//1@2@3@4@5@6@7@8@
      //如果只想要数字的话可以把字母替换为空串
     

    </script>
</head>
<body>
    
</body>
</html>
