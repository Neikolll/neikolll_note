<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
                创建一个函数，用来计算三个数的和
                -可以使用return来设置函数的返回值
                语法：
                    return 值
                -return后的值将会作为函数的结果返回
                -在函数中，return后的语句都不会被执行
                -return后面不跟值活着不写return就相当于返回一个undefind
                -return后可以返回任意类型的值
        */
       function sum (a,b,c){
                var d =a+b+c;
               return d;
            //return 'hello';  return后可以返回任意类型的值
       }
       //调用函数
       //变量result的值就是函数的执行结果
       //函数返回什么,result就是什么
       //这样就可以不用在函数里面进行alert,document等这些处理
       var result = sum(1,2,3);
       console.log("result="+result);
       

    </script>
</head>
<body>
    
</body>
</html>
