<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
             函数Fuction
            -函数也是一个对象 
            -函数中可以封装一些功能（代码），在需要时可以执行这些功能(代码)  
            -函数中可以保存一些代码，在需要的时候调用
        */
       //创建一个函数var fun =new Function()
       //可以将要封装的代码以字符串的形式传递给构造函数
       var fun =new Function('console,long("这是我的第一个函数");');
       //封装到函数中的代码不会立即执行
       //函数中的代码会在函数调用的时候执行
       //调用函数的语法：函数对象+()
       //fun();
       //当调用函数时，函数中封装的代码会按照顺序执行
       //函数对象具有所有普通对象的功能
       //fun.name="cai";
       //console.log(fun.name);
       //以上方法不推荐使用
       /*
        使用函数声明来创建一个函数
            语法:
                fuction 函数名([行参1,行参2...形参n]){
                    语句。。
                }
       */
      function fun2(){
          console.log("这是我的第二个函数");
          alert("hahah");
      }
      //调用fun2
      fun2();

      
      /*
            使用函数表达式的方式来创建一个函数
            语法：
            var 函数名 = fuction([行参1,行参2...形参n]){
                语句。。。
            };     
      */
     var fun3=function(){
         console.log("我是第三个函数");
     };
     fun3();
    </script>
</head>
<body>
    
</body>
</html>
