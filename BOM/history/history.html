<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            History
            -对象可以用来操作浏览器向前或向后翻页

            length属性
            -可以用来访问到当前访问链接的数量
            back()
            -可以用来回退到上一个页面，作用和浏览器上面的回退一样
            forward()
            -可以用来跳转下一个页面，作用和浏览器的前进按钮一样
            go()
            -可以用来跳转到指定的页面
            -它需要一个整数作为参数
            1：表示向前跳转一个页面 相当于forward()
            2：表示向前跳转二个页面
            -1：表示向后跳转一个页面 相当于back()
            -2:表示向后跳转二个页面
        */
       window.onload=function(){
        var btn=document.getElementById("btn");
        btn.onclick=function(){
            //history.back();
            //history.forward();
            history.go(-1);
        }
       }
    </script>
</head>
<body>
    <h1>history</h1>
    <button id="btn">点我一下</button>
    <a href="test01.html">去01</a>;
</body>
</html>
