<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*

        */
        var obj = new Object();
        /*
        像对象中添加属性
        属性名：
         -对象的属性名不强制要求遵守标识符的规范
         什么乱七八糟 都能用
 
         如果需要使用特殊的属性名，例如123，不能采用.的方式操作
         需要使用另一种方式：
                 语法：对象["属性名"]=属性值
                 读取的时候也要采用这种方式
        */
        obj["123"] = 789;
        console.log(obj["123"]);
      /*
        使用[]这种形式去操作属性，更加的灵活，
                  在[]中可以直接传递一个变量，这样变量的值是多少就会读取那个属性
          */
        var n ="123";
        console.log(obj(n));//与console.log(obj["123"])是一样的


        /*属性值
            JS对象的属性值，可以是任意的数据类型甚至也可以是一个对象
        
        */
       
       var obj2 = new Object();
       obj2.name = '菜菜';
       //将obj2设置为obj的属性
       obj.test=obj2
       console.log(obj.test);
       //在obj.test里找obj2的name属性
       console.log(obj.test.name);//结果为'菜菜'
        /*
            检查对象里是否含有某个属性值可以用in运算符
             如果有则返回true如果没有则返回false
              语法：'属性名' in 对象
        */
       //检查obj2中是否含有name属性
       console.log('name' in obj2);//true


    </script>
</head>

<body>

</body>

</html>
