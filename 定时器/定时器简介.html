<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JS的程序的执行速度是非常快的
            如果希望一段程序可以每间隔一段时间执行一次，可以使用定时调用

            setInterval()
            -定时调用
            -可以将一个函数每隔一段时间执行一次
            -参数：
                1.回调函数，该函数会每各一段时间被调用一次
                2.每次调用间隔的时间，单位是毫秒
            -返回值：
                一串JS代码中可能会有很多定时器，要分别这些定时器是哪个就用到返回值
                返回一个Number类型的数据，这个数字用来作为定时器的唯一标识
            -clearInterval()
                -可以用来关闭一个定时器，方法中需要一个定时器的标识作为参数，
                这样将关闭标识对应的定时器
                -如果参数不是一个有效的标识，则什么也不做，也不会报错
        */
       //希望浏览器上可以打印出0,1，2，3..我们可以看到变换化
       window.onload=function(){
        var count=document.getElementById('count');
        var num=1;
        var timer=setInterval(function(){
            count.innerHTML=num++;
            //在11的时候关闭
            if(num==11){
                clearInterval(timer);
            }

        },1000);
        console.log(timer);//返回值为1，表示这是一号定时器
       }
    </script>
</head>
<body>
    <h1 id="count"></h1>
</body>
</html>
