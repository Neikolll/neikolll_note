         /*
            document.querySelector()
            -需要一个选择器的字符串作为参数，可以根据一个css选择器来查询一个元素节点对象
            -虽然ie8中没有getElementsByClassName但是我们可以用document.querySelector()来代替
            -使用该方法总会返回第一个元素，如果满足条件的元素有多个，则只会返回第一个,如果想要
            都返回则使用document.querySelectorAll()

            document.querySelectorAll()
            -该方法与document.querySelector()相同，不同的是它会将符合条件的所有元素封装到数组中返回
            -即使符合条件的元素只有一个也会返回数组
         */
        var div=document.querySelector(".hello div");
        console.log(div.innerHTML);//我是div里的div
        var box1=document.querySelector(".hello");
        console.log(box1.innerHTML);//第一个
