<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个Person构造函数
            -在Person构造函数中，为每一个对象都添加了一个sayName方法
            目前我们的方法是在构造函数内部创建的，
            也就是构造函数每执行一次就会创建一个新的sayName方法
            也就是所有实例的sayName都是唯一的
            这就导致了构造函数执行一次就创建一个新的方法
            执行10000次就会创建10000个新的方法而且10000个都是一模一样的
            这是完全没有必要的，我们完全可以让所有的对象共享一个方法
        */
        function Person(name,age,address){
       
       this.name=name;
       this.age=age;
       this.addrass=address;
    //    this.sayName=function(){
    //        alert('大家好我是'+this.name);
    //    }
        this.sayName=fun;//将函数赋值给sayName
       return this;
            

       }
       //将sayName方法在全局作用域中定义,起个名字叫fun
       function fun (){
           alert('大家好我是'+this.name);
       };
       //创建两个实例
        var per= new Person("孙悟空",18,"花果山");
        var per2= new Person('猪八戒',18,'高老庄');
        console.log(per.sayName==per2.sayName);//true  性能提升了

       
    </script>
</head>
