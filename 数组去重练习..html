<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个数组
        var arr=[1,1,2,2,3,4,5,6,5,7];
        //去除掉里面重复的数字
        //先把数组里的字全部打印出来
        for(var i=0;i<arr.length;i++){
           console.log(arr[i]);
           //把一个数字后面将要比较的所有数字提取出
           for(var j=i+1;j<arr.length;j++){
             // console.log("---->"+arr[j]);
                  //进行比较，如果相等，则说明有重复元素，删除arr[j]
                  if(arr[i]==arr[j]){
                        arr.splice(j,1)//从j开始删除一个
                        j--;//删除完了以后j所在的元素以后，后边的元素会自动补位
                        //此时将不会再比较这个元素，当这个元素跟下一个元素相同时，下一个元素自动补位到这个已经比过的元素的位置上面
                        //但是已经比过这个位置就不会再比第二次，所以会有bug，所以我们需要再比较一次j所在的元素
                  }
              }
           }

        
    </script>
</head>

</body>
</html>
