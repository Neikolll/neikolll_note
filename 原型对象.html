    <script>
        /*      
                原型prototype
            -我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
                这个属性对应着一个对象，这个对象就是我们所谓的原型对象
            -如果函数作为普通函数调用prototype没有任何作用
            -当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐藏属性指定向该构造函数的
            原型对象，我们可以通过__proto__来访问该属性

            -原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
                    我们可以将对象中共有的内容，统一设置到原型对象中
                
            -当我们访问对象的一个属性或方法时，他会先在对象自身中寻找，如果有则直接使用，
            如果没有则会去原型对象中寻找，如果找到则直接使用


            -以后我们创建构造函数时，可以将这些对象共有的方法和属性，统一添加到构造函数的原型对象中
            这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了 
        */
       function MyClass(){

       }
       //向MyClass的原型中添加一个a
       MyClass.prototype.a=123;
       var mc=new MyClass();
       var mc2=new MyClass();
       console.log(MyClass.prototype);
       console.log(mc.__proto__==MyClass.prototype);
       console.log(mc.a);//返回值为a,说明给MyClass.prototype里加一个a,mc这个实例中也可以访问到
       //说明当我们访问对象的一个属性或方法时，他会先在对象自身中寻找，如果有则直接使用，
      // 如果没有则会去原型对象中寻找，如果找到则直接使用
      //往mc里添加一个a
      mc.a=456;
      console.log(mc.a);//456  如果本身有a就用自己本身的a,如果没有就去原型对象里去找
      //向原型中添加一个方法
      MyClass.prototype.sayHello=function (){
          alert(hello);
      }//所以在mc 和mc2中也可以访问这个函数，这样就不会污染到全局作用域
      //所以在构造函数中我们可以这样
      function Person(name,age,address){
       
       this.name=name;
       this.age=age;
       this.addrass=address;
       }
      Person.prototype.sayName=function(){
          alert("caicai");
      }
      var per= new Person("孙悟空",18,"花果山");
        var per2= new Person('猪八戒',18,'高老庄');
        console.log(per.sayName==per2.sayName);//true
      

    </script>
