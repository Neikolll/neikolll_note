<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个数组
       // var arr=new Arry();
        //使用字面量来创建一个数组
        //var arr=[];
        //使用字面量创建数组时，可以在创建的时候就指定数组中的元素
        var arr=[33,22,76,88];
        console.log(arr[1]);//22
        //使用构造函数创建数组时，也可以同时添加元素，要将添加的元素作为构造函数的参数传递
        var arr2= new Array(10,20,30);
        console.log(arr2[0]);//10
        //创建一个长度为10的数组
        arr2= new Array(10);
        console.log(arr2.length);//10
        //数组中的元素可以是任意的数据类型
        arr=["hello",1,true,null,undefined];
        //也可以是对象
        var obj={name:"caicai"};
        arr[arr.length]=obj;
        arr=[{name:"caicai"},{name:"你好"},{name:"哈哈"}]//也可以同时创建三个对象
        //也可以是一个函数
        arr=[function(){},function(){}];
        //引用arr
        arr[0]();
        //数组中也可以放数组
        arr=[[1,2,3],[4,5,6],[7,8,9]];
        console.log(arr[1]);//4,5,6

    </script>
