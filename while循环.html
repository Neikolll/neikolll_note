<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*while循环语句：
            通过循环语句可以反复的执行一段代码多次
        while循环
            -语法：
                while(条件表达式){
                    语句。。。。
                }
            -while在执行时，先对条件表达式进行求值判断，如果值为true，则执行循环体，
            循环体执行完毕后，继续对表达式进行判断，如果为true则继续执行循环体，以此类推
            如果值为false则终止循环
        */
       var n=1
       while(true){
           alert(n++);
           if(n==10);
           break;//可以使用break来退出循环
       }
       /*创建一个循环往往需要三个步骤：
            1.创建一个初始变量
            2.在循环中设置一个条件表达式
            3.定义一个更新表达式，每次更新初始化变量
       */
      var i=0;
      while(i<10){
          document.write(++i+"<br/>");
      }
      /*do..while语句
            -语法：
                do{
                    语句。。}
                    while(条件表达式)
            -执行流程：
                do..while语句在执行时，会先执行循环体
                执行完毕后再对while表达式进行判断，如果结果为true则继续执行循环体
                如果结果为faalse,则终止循环
            实际上do..while和while语句相似，不同的是while是先判断后执行，
            而do..while是先执行后判断
            do..while可以保证循环体至少执行一次，而while不能
      */
     //do..whlie和while的区别实操
    var a=11;
   /* while(a<10){
        document.write(++a+"<br/>");    
    }*///a为11，这行代码不会被执行
    do{
        document.write(++a+"<br/>");
    }while(a<10);//执行结果为11
    
    </script>
</head>
