<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 可以将js代码编写在外部js文件里面，然后通过script标签来引入 -->
    <script type="text/javascript" src="JS/js的编写位置.js"></script>
    <!-- script标签一旦用于引入外部文件了，就不能再编写js代码了，即使编写了
    浏览器也会自动忽略，如果需要则可以创建一个新的script标签用于编写内部代码 -->
    <!-- 例 -->
    <script>
        alert('我是内部的JS代码');
    </script>
    
</head>
<body>
    
</body>
</html>
