<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            /*
            创建一个Person函数，要求用toString的方式来打印出名字，年龄
        
        */
       var Person=function(name,age){
                this.name=name;
                this.age=age;
       }
       //修改Person原型的toString
       Person.prototype.toString=function(){
           return ["name="+this.name+"age="+this.age]
       }
       var per=new Person("小薛",20);
       var per2=new Person("小宋",28);
       var per3=new Person("小周",35);
       var per4=new Person("小马",18);
       var per5=new Person("小华",27);
       var per6=new Person("小波",16);
       var perArr=[per,per2,per3,per4,per5,per6];
       console.log(perArr[1].age)
    </script>
</head>

</body>
</html>
