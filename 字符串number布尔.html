    <script type="text/javascript">
        /*数据类型指的就是字面量的类型
        在JS中一共有六种数据类型、
        String 字符串
        Number 数字
        Boolean布尔值
        Null   空值
        Udefined未定义
        Object 对象
        其中String Number Boolean Null Undefined属于基本数据类型
        Object属于引用数据类型
        */ 
       var str= "我说：'今天天气真不错'";
       /*在字符串中可以使用\来作为转义字符，当表示特殊符号时可以使用/来对
       符号进行转义
               \'表示'
               \"表示"
               \n表示换行
               \t表示制表符
               输出字符串str
              alert("str")
              输出字面量str
              alert(str)
        在JS中所有的数值都是Number类型包括整数和浮点数
       */
      var a =1234.5
      a =45678
      console.log(a);
    //   可以使用运算符typeof来检查一个变量的类型
    //语法：typeof 变量
    var a =123;
    var b ="123"
    console.log(typeof a);
    //js中可以表示数字的最大值
    //Number.Max_VALUE
    //如果使用number表示的数字超过最大值，则会返回一个infinity
    //使用typeof检查infinity检查也会返回一个infinity
    //infinity表示正无穷 -infinity表示负无穷
    //布尔值
    //布尔值只有两个用来做逻辑判断：true表示真 false表示假
        var bool=true;
        console.log(typeof bool);

    </script>
