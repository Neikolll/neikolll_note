<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table.css">
    <script>
        //把删除tr的响应函数单独写出来，为了更方便调用
        function Adel() {

                    var tr = this.parentNode.parentNode
                    var name = tr.getElementsByTagName("td")[0];
                    var flag = confirm("确认删除" + name.innerHTML + "吗？");
                    if (flag) {
                        tr.parentNode.removeChild(tr);
                    }
                    return false
            }
        window.onload=function(){
            /*点击Delete超链接后，删除一个员工的信息*/
            //获取超链接信息
            var allA=document.getElementsByTagName("a");
            //为每个超链接都绑定上面的删除响应函数
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick=Adel;
            }




            
         /*添加员工信息：点击按钮将员工信息添加到表格中*/
                     //为提交按钮绑定单机响应函数
            //获取提交按钮的信息
            var submit = document.getElementById("addEmpButton");
            //为提交按钮绑定单机响应函数
            submit.onclick = function () {
                //获取员工信息
                var name=document.getElementById("empName").value;
                var email=document.getElementById("email").value;
                var salary=document.getElementById("salary").value;
                //alert(name);
                //在html里创建新的tr,也就是创建新的tr元素对象
                var tr=document.createElement("tr");
                //alert(tr);
                //设置tr中的内容
                tr.innerHTML=
                    "<td>"+name+"</td>"+
                    "<td>"+email+"</td>"+
                    "<td>"+salary+"</td>"+
                    "<td><a href='javascript:;'>Delete</a></td>";
                
                // //获取table的值
                var table=document.getElementById("td");
                // //将tr添加到table中
                table.appendChild(tr);
                //  //获取tbody
                 var tbody=document.getElementsByTagName("tbody")[0];
                //  //让tr添加到tbody里面
                 tbody.appendChild(tr);

                 //delete添加响应函数
                var a=document.getElementsByTagName('a');
                for(var i=0;i<a.length;i++){
                    a[i].onclick=Adel;
                }
            }
        }

    </script>
</head>

<body>
    <table id="td">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>Tom@163.com</td>
            <td>5000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>Jerry@163.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">Delete</a></td>
        </tr>
        <tr>
            <td>Neikolll</td>
            <td>Neikolll@163.com</td>
            <td>15000</td>
            <td><a href="deleteEmp?id=003">Delete</a></td>
        </tr>
        <table id="td2">
            <tr>
                <td class="word">name: </td>
                <td class="inp">
                    <input type="text" name="empName" id="empName">
                </td>
            </tr>
            <tr>
                <td class="word">email: </td>
                <td class="inp">
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td class="word">salary: </td>
                <td class="inp">
                    <input type="text" name="salary" id="salary">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">
                        Submit
                    </button>
                </td>
            </tr>

        </table>
</body>

</html>
