    <script>
        /*

        //    if(num%2==0){

                    return num%2==0
       }
       var result =isOu(2);

       //定义一个函数，可以使用半径来计算圆的面积
       function circle(r){
                return 3.14*r*r;
       }
       result=circle(10);
       console.log('result='+result);

       //创建一个函数，可以在控制台中输出一个人的信息name age gender address
       function Person(name,age,gender,address){
           console.log("我叫"+name+"我今年"+age+"我是"+gender+"我家住在"+address);
       }
       Person("CAICAI",21,"仙女","北京朝阳");
       //这里参数太多，我们可以创建一个对象来当作函数的实参(实参可以是任何数据类型)
       var obj={
           name:"caicai",
           age:21,
           gender:"仙女",
           address:"北京朝阳"
       };
       function People(o){
        console.log("我叫"+o.name+"我今年"+o.age+"我是"+o.gender+"我家住在"+o.address);

       }
       People(obj);//这里让obj等于上面的o了

       //函数也可当函数的实参

       function fun(a){
           a(obj);//相当于调用People里的obj
       }
       fun(People);//此时a就等于People函数

       fun(cercle(10));
       //cercle()调用函数 相当于使用这个函数的返回值
       //cercle 调用函数对象
    


    </script>
