<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            作用域
             -作用域指一个变量的所有作用范围
             -在JS中一共有两种作用域
             1.全局作用域
               -直接编写在script标签中的JS代码，都在全局作用域里
               -全局作用域在页面打开时创建，在页面关闭时销毁
               -在全局作用域中有一个全局对象window，它代表的是一个浏览器的窗口，它由浏览器创建
               我们可以直接使用
               -在全局作用域中，
               创建的变量都会作为window对象的属性保存
               创建的函数都会作为window对象的属性保存

        */
        //创建的变量都会作为window对象的属性保存
       function sum(){
           console.log('hello');
       }
       window.sum();//hello
       //创建的函数都会作为window对象的属性保存
       var a=123;
       console.log(window.a);//123
       
       /*
            变量的声明提前
                -使用var关键字声明变量，会在所有的代码执行之前被声明（但是不会被赋值）
                等到执行到这个变量的这一行代码时候才会赋值
                但是如果声明变量时不使用var关键字，则变量不会被声明提前，例如我不使用var a
                直接a=123;就相当于是window.a
       */
    console.log("b="+b);
     b=123;//不写var则且把console写在上面，这时变量不会被声明提前，所以console.log("b="+b);的
     //结果为undefind
       /*
            函数的声明提前
                -使用函数声明形式创建的函数function 函数名(){}
                他会在所有的代码执行之前就被创建，所以我们可以在函数声明前来调用函数
                -使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
       */
      fun();
      fun2();
      //函数声明会被提前创建
      function fun(){
          console.log("caicai");
      }//会输出
      //函数声明不会被提前创建
      var fun2=function(){
          console.log("真好");
      }//输出结果为undifind
      
    </script>
</head>

</body>
</html>
