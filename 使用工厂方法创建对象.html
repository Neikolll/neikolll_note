        //可以定义形参不让它写死
        function CreatPeople(name,age,address){
            //创建一个对象
            var obj=new Object();
            //向对象中添加属性
            obj.name=name;//让属性值等于形参
            obj.age=age;
            obj.address=address;
            obj.sayName=function sayName(){
                alert(this.name);
            }
            //将新的对象返回
            return obj;
        }
        //用调用函数的方式来创建对象
        var obj2=CreatPeople("猪八戒",18,"高老庄");//设置值
