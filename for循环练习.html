<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印1-100直接所有奇数的和
        //先打印出1-100之间的数
        var a=1;
        var sum=0;//创建一个变量用来保存奇数
        for(;a<=100;a++){
            //判断a是否是奇数(不能被2整除的数,也就i除以2有余数)
            if(a%2!=0){ 
                //q求i的和
                sum=sum+a;
            }
            
        }
        console.log("奇数之和为"+sum);
    </script>
</head>
