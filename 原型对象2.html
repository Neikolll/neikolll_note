<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //创建一个构造函数
        function MyClass(){

        }
        //向MyClass中添加一个name属性
        MyClass.prototype.name="caicai";
        //调用构造函数
        var mc=new MyClass();
        //使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也返回true
        console.log("name" in mc);//true
        //可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
        //该方法只有当对象自身中含有属性时，才会返回true
        console.log(mc.hasOwnProperty('name'));//false
        /*
            原型对象也是对象，所以他也有原型，
            当我们使用一个对象的属性或方法时，会在自身中寻找
            自身中有，则直接使用
            自身中没有则去原型对象中寻找，如果原型对象中没有，则取原型的原型中去寻找
            知道找到Object对象的原型
        
        */
       console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));//去原型中寻找
       console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));//去原型原型中寻找
    </script>

</head>
<body>
    
</body>
</html>
