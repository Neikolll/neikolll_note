<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Math
            -Math和其他对象不同，他不是一个构造函数，它属于一个工具类，不用创建对象，它里面
            封装了数学运算相关的属性和方法
            -比如
            Math.PI 表示圆周率
        
        */
       console.log(Math.PI);
       /*
            abs()可以用来计算一个数的绝对值

       */
      console.log(Math.abs(-1));//1
      /*
            Math.ceil()
            -可以对一个数进行向上取整
            Math.floor()
            -可以对一个数进行向下取整
            Math.round()
            -可以对一个数进行四舍五入取整
            Math.random()
            -可以用来生成一个0-1之间的随机数
            -如果想生成一个0-x之间的随机数
            Math.round(Math.random()*x);
            -生成一个x-y之间的随机数Math.round(Math.random()*(y-x)+x

      */
     console.log(Math.ceil(1.6));//2
     console.log(Math.floor(1.1));//1
     console.log(Math.round(1.5));//2
     //生成100个0-20之间的随机数
     for(var i=0;i<100;i++){
        console.log(Math.round(Math.random()*20));
     }
     //生成100个2-20之间的随机数
     for(var i=0;i<100;i++){
        console.log(Math.round(Math.random()*18+1));
     }
     /*
     max()可以获取多个数中的最大值
     min()可以获取多个数中的最小值
     Math.pow(x,y)返回x的y次幂
     Math.sqrt()返回平方根
     */
    var max=Math.max(10,20,30);
    console.log(max);//30
    var min=Math.min(10,20,30);
    console.log(min);//10
    console.log(Math.pow(12,3));
    
    </script>
</head>

</body>
</html>
