<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            量词
            -通过量词可以设置一个内容出现的次数
            -量词只对它前边的一个内容起作用
            -{n}正好出现n次
            -{m,n}出现m到n次
            -{m,}出现m次以上
            - +  至少一个，相当于{1,}
            - *  0个或多个，相当于{0，}
            - ?  0个或一个，相当于{0，1}
        */
       //现在要检查一个字符串里是否有aaa
       //var reg=/aaa/;可以写成
       var reg=/a{3}/;
       console.log(reg.test("aaabc"));//true
       //现在要检查一个字符串里是否有ababab
       reg=/(ab){3}/;
       console.log(reg.test("abababab"));//true
       reg=/ab{1,3}c/;//b只能出现1-3次才会返回true
       console.log(reg.test("abc"));//true
       console.log(reg.test("abbbbbc"));//false
       /*
        检查一个字符串是否以a开头
          ^表示开头
          $表示结尾
       */
      reg=/^a/;
      console.log(reg.test("abcbcbcbcbc"));//true
      reg=/a$/;
      console.log(reg.test("sjna"));//true
      //创建一个正则表达式来判断是否为合法手机号
      /*
                手机号规则；
                1.以1开头
                2.第二位为3-9任意数字
                3.三位以后任意数字9个
            ^1  [3-9] [0-9]{9}$
      */
     var phoneReg=/^1[3-9][0-9]{9}$/;
     console.log(phoneReg.test("10023456789"));//false


    </script>
</head>

</body>
</html>
