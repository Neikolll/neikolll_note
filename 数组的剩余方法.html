<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            concat()
            可以连接两个或多个数组，并将新的数组返回
            -该方法不会对原数组产生影响
            -括号里不仅可以传数组也可以传元素
        */
       var arr=["孙悟空",'猪八戒',"沙和尚"];
       var arr2=["白骨精","玉兔精","蜘蛛精"];
       var result=arr.concat(arr2);
       console.log(result);//"孙悟空",'猪八戒',"沙和尚","白骨精","玉兔精","蜘蛛精"
       result=arr.concat(arr2,"牛魔王",'唐僧');
       console.log(result);// ['孙悟空', '猪八戒', '沙和尚', '白骨精', '玉兔精', '蜘蛛精', '牛魔王', '唐僧']

       
       
       /*
            join()
            -该方法可以将数组转换为一个字符串
            -该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
            -再join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
       
       */
      var arr3 =["小明","小刚","小红"];
      var people=arr.join("hahah");
      console.log(people);//孙悟空hahah猪八戒hahah沙和尚
      /*
        reverse()
         -该方法用来反转数组(前边的去后边，后边的去前边)
         -该方法会直接修改原数组
      */
     arr3.reverse();
     console.log(arr3);//'小红', '小刚', '小明'
     /*
        sort()
        -可以用来对数组中的元素进行排序
        -会影响原数组，默认会按照Unicode编码进行排序
        -即使对于纯数字的数组使用sort排序时，也会按照Unicode编码来排序，
        所以对数字进行排序时，可能会得到错误的结果
     我们可以在sort()添加一个回调函数，来指定排序规则，
     回调函数中需要定义两个形参，（我们这里用a和b)
     浏览器将会分别使用数组中的元素作为实参去调用回调函数
     使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
     -浏览器会根据回调函数的返回值来决定元素的顺序
        如果返回一个大于0的值，则元素会交换位置
        如果返回一个小于0的值，则元素位置不变
        如果返回一个0.则认为两个元素相等，也不交换位置
        如果需要升序排列则返回a-b
        如果需要降序排列则返回b-a
     */
    var sum=["a","c","d","e","b"]
    console.log(sum.sort());//abcde
    sum=[8,9,10,11];
    console.log(sum.sort());//10,11,8,9
    sum=[2,4,3,1,5,6,8,9,7];
    sum.sort(function(a,b){
            // if(a>b){
            //     return 1
            // }else if(a<b){
            //     return -1;
            // }else{
            //     return 0;
            // }
            //升序排列
            return a-b;
    })

    </script>
