<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*条件分支语句也叫switch语句
            语法：
                switch(条件表达式){
                    case表达式:
                      语句。。
                      break;
                    case表达式:
                      语句。。
                      break;
                    case表达式:
                      语句。。
                      break;
                    default:
                      语句。。
                      break;
                }
            执行流程：
               switch..case..语句在执行时，会一次将casse后面的表达式和值与switch后面的条件表达式
               进行全等比较，如果比较结果为true则从当前case处开始执行代码，当前case后的所有代码都会
               被执行；如果比较结果为false，则继续向下比较
               -使用break可以退出行使语句，我们可以在case的后面跟一个break关键字，这样可以确保
               只会执行当前case后的语句而不会执行其他case
               -如果所有的比较结果都为false,则执行default后面的语句
        */
            //根据num的值输出对应中文
        num=1;
        switch(num){
            case 1:
                console.log("一")
                break;
            case 2:
                console.log("二")
                break;
            case 3:
                console.log("三")
                break;
            default:
                console.log("非法字符")
                break;
        }
    </script>
</head>

</body>
</html>
