<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
    <script>
        /*
            使div可以根据不同方向的方向键向不同方向移动
            按左键向左 右键向右。。。
        */
       window.onload=function(){
           //为document绑定一个键盘按下事件
           document.onkeydown=function(event){
            //console.log(event.keyCode);
            //上38 下40 左37 右39
            //获取box1
            var box1=document.getElementById("box1");
            //当按下下键时候box1向下移动
            if(event.keyCode==40){
                box1.style.top=box1.offsetTop+10+"px";
                
            }
            //当按下上键时候box1向上移动
            if(event.keyCode==38){
                box1.style.top=box1.offsetTop-10+"px";
                
            }
            //当按下右键的时候box1向右移动
            if(event.keyCode==39){
                box1.style.left=box1.offsetLeft+10+"px";
                
            }
            //当按下左键的时候box1向左移动
            if(event.keyCode==37){
                box1.style.left=box1.offsetLeft-10+"px";
                
            }

           }
       }
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
