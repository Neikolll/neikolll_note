<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
       /*
        对象分为：内建对象，数组对象，自定义对象，我们之前研究的都是自定义对象
            数组(Array)
                -   数组也是一个对象
                她和我们普通对象功能类似，也是用来存储一些值的
                不同的是普通对象是使用字符串作为属性名的而数组是使用数字来作为索引操作元素
                -索引
                  从0开始的整数就是索引
                -数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
       
       */
      //创建数组对象
      var arr=new Array();
      //使用typeof检查数组时会返回object
      console.log(typeof arr);//object
      /*
        向数组中添加元素
            语法：数组[索引]=值;
            如果读取不存在的索引，他不会报错而是返回undefind
      */
     arr[0]=12
     arr[1]=13
     arr[2]=14
     /*
        获取数组的长度
         可以使用length属性来获取数组的长度
         语法：数组.lenth
         对于连续的数组，使用length可以获得数组的长度（元素的个数）
         对于非连续的数组，使用length会获取到数组的最大索引+1
         ``尽量不要写非连续的数组
     */

    //console.log(arr.length);
    /*
    修改length
        如果修改的length大于原长度，则多出部分会空出来
        如果修改的length小于原长度，则多出部分的元素会被删除
    */
   arr.length=10;
   console.log(arr.length);//12,13,14,,,,,,,,
   //向数组的最后添加数组
   arr[arr.length]=70;
   </script> 
</head>

</body>
