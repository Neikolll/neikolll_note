<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*if..else..语句
            语法二: if(条件表达式){
                语句。。。
            }else{

            }
             当该语句进行时，会先对if后的表达式进行判断，如果该值为true则执行if后的语句
             如果该值为false则执行else后面的语句
        */
       var age=60;
       if(age>=60){
           alert('你该退休了');
       }else{
           alert("你还没退休");
       } 
       /*if..else if.. else..语句
             语法三：if(条件表达式){
                 语句。。
             }else if(条件表达式){
                 语句。。。
             }else if(条件表达式){
                 语句。。。
             }else{

             }
             -该语句执行时，会从上到下依次对条件表达式进行求值，如果为true,则执行当前语句
             如果值为false则会继续向下判断以此类推，如果条件都不满足则执行else后的语句
             -该语句中只会有一个代码块会被执行，一旦代码块执行了则直接结束语句
       */
      if(age>100){
          alert("你是百岁老人");
      }else if(age>80){
         alert("你也老大不小了");
      }else if(age>60){
          alert("你该退休了")
      }else if(age>30){
          alert("你已经中年了")
      }else{
          alert('你要努力工作啊');
      }

    </script>
</head>

</body>
</html>
