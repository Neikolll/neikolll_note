<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            检查一个字符串中是否含有.
            .表示任意字符，如果我们想检查一个字符串中有没有.必须要转义
            在正则表达式中使用\作为转义字符
            用\\表示\
        */
       var reg=/\./;
       console.log(reg.test(".b"));//true
       //检查一个字符串中是否有\
       reg=/\\/;
       console.log(reg.test("\\a"));//参数是字符串，而\是字符串中的转义字符，所以这里要写两个才能返回true
       reg=new RegExp("\\.");//使用构造函数时，由于他的参数也是一个字符串，而\是字符串中的转义字符，
       //如果要使用\则需要用\\来代替
       console.log(reg.test("a."));//true
       /*
        \w
        -表示任意字母、数字、_（下划线）
        \W
        -表示除了字母、数字、_
        \d
        -表示任意的数字[0-9]
        \D
        -表示除了数字[^0-9]
        \s
        -表示空格
        \S
        表示除了空格
        \b
        -表示单词边界
        \B
        -表示除了单词边界
       */
      //创建一个正则表达式检查一个字符串中是否含有hello这个单词
      reg=/\bhello\b/;
      console.log(reg.test("hello Neikolll"));//true
      //接收一个用户的输入
      //var str=prompt("请输入你的用户名")；
      var str= '     Neil llo         '
      //去掉开头的空格
      //str=str.replace(/^\s*/,"");//^表示开头\s表示空格*表示多个，这里去掉开头0个或多个空格
      //去掉结尾的空格
      //str=str.replace(/\s*$/,"");
      //匹配开头和结尾的空格
      str=str.replace(/^\s*|\s*$/g,"");//在全局里取出开头的空格或结尾的空格
      console.log(str);





    </script>
