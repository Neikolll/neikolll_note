<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //一元运算符只需要一个操作符：+正号，-负号
        //正号不会对数字产生任何影响
        //负号可以对数字进行取反 
        //对于非number值，他会将其先转换为number然后再运算
        //可以对其他类型的数据加正号将其转换为number
        var a =123;
        a=+a;
        a=true;
        console.log("a="+a);
    </script>
</head>
