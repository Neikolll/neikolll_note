    <script>
        /*
        相等运算用来比较两个值是否相等
        使用==来做相等运算
          -当使用==来比较两个值时，如果值的类型不同，则会自动进行类型转换，将其转换为相同的类型
          再去进行比较
          -Undefind和null比较会返回true
          -NaN不和任何值相等，包括它自己
          -可以同iNaN()函数来判断一个值是否是NaN,是则 返回true不是则返回false

        不相等
         不相等运算用来比较俩个值是否不相等
         -使用!=来做不相等运算
         -不相等也会对两个值进行类型转换
         
         全等
         ===用来判断两个值是否全等，与相等类似，不同的是全等不会进行类型转换
         如果两个值的类型不同则直接返回false

         !==不全等
         !==用来判断两个值是否不全等，和不等相似，不同的是不全等不会进行类型转换
         如果两个值的类型不同则直接返回true
        */
       var a=10;
       console.log(a==4);//false
       console.log("1"==1);//true
       console.log(true=='1');//true
       console.log(a==4);//false
       var b=NaN
       console.log(isNaN(b));//true
       console.log(1===1);//true
       console.log("1"!==1);//true

    </script>
