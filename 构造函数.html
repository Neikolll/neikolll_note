<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>  
    /*
        构造函数的执行流程
        1.立刻创建一个新的对象
        2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
        3.逐步执行函数中的代码
        4.将新建的对象作为返回值返回
        -使用同一个构造函数创建对象，我们称为一类对象，也将一个构造函数称为一个类，
        -我们将通过一个构造函数创建的对象称为是该类的实例
        比如下面例子，per、per2就叫做Person类的实例
        -使用instanceof可以检查一个对象是否是一个类的实例
                语法：对象 instanceof 构造函数
        -所有的对象都是Object的后代，也就是说任何对象和Object做instanceof检查时都返回true
        console.log(dog instanceof Object);//true
        
    */
   function Person(name,age,address){
       
       this.name=name;
       this.age=age;
       this.addrass=address;
       this.sayName=function(){
           alert(this.name);
       }
       return this;


       }

   
   var per= new Person("孙悟空",18,"花果山");
   var per2= new Person('猪八戒',18,'高老庄');
   var per3= new Person('沙和尚',18,"流沙河");
   console.log(per);
   console.log(per2);
   console.log(per3);
   //如果我们像创建狗的信息，与人分开
   function Dog(name,age,address){
       
       this.name=name;
       this.age=age;
       this.addrass=address;
       this.sayName=function(){
           alert(this.name);
       }
       return this;


       }
       var dog=new Dog("w旺财",1,"狗窝");
       //console.log(dog);
       //使用instanceof可以检查一个对象是否是一个类的实例
       //检查per是否是Person的实例
       console.log(per instanceof Person);
       //检查dog是否是Dog的实例
       console.log(dog instanceof Dog);

    
    </script>
</head>
<body>
    
</body>
</html>
