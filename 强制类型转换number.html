<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*将其他数据类型转换为nummber
        方法一：使用number()函数
           --字符串转数字，如果是纯数字的字符串则直接将其转换为数字
           如果字符串中有非数字内容，则转换为NaN,如果是空字符串则转换为0

           --布尔值转数字，true转成1，false转成0

           --Null转数字，转成0
           --undefinde转数字，转成NaN
        */
      var a ="1234";
       a = number(a);
       /*方法二：  这种方式专门用来对付字符串
                --parseint()把一个字符串转换为整数
                parseint()可以把一个字符串里的有效整数整理出来然后转换为number
                --parseFloat()作用与parseInt()类似，不同的是它可以取出有效的小数
                如果对非字符串来使用parseIntparseFloat,则会将其先转换为string
                然后再操作
       */
      var b ="123px";
      parseInt(b);
      var c="123.456px";
      parseFloat(c);
    </script>
</head>
<body>
    
</body>
</html>
