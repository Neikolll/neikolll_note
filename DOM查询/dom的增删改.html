<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            document.createElement()
            -可以用于创建一个元素节点对象，它需要一个标签名作为参数，将会根据该标签名创建元素节点对象
            并将创建好的对象作为返回值返回

            document.createTextNode()
            -可以用来创建一个文本节点对象，需要一个文本内容作为参数，将根据该文本内容创建文本节点
            并将新的节点返回

            appendChild()
            -向一个父节点中添加一个新的子节点
            -用法:父节点.appendChild(子节点);

            insertBefore()
            -可以在指定的子节点前面插入新的子节点
            -语法：父节点.insertBefore(新节点,旧节点);

            replaceChild()
            -可以使用指定的子节点替换已有的子节点
            -语法:父节点.replaceChild(新节点,旧节点);

            removeChild()
            -可以删除一个子节点
            -语法：父节点.removeChild(子节点)
        
        */
        
        
    window.onload=function(){
        /*创建广州文本节点，添加到city下*/
        //先获取btn01的信息
        var btn01=document.getElementById("btn01");
        //为btn01添加一个单机响应函数
        btn01.onclick=function(){
            //获取city的信息
            var city=document.getElementById("city");
            //创建广州元素节点<li>广州</li>
            var li=document.createElement("li");
            //创建一个文本节点
            var guang=document.createTextNode("广州");
            //将文本节点添加到li节点里，也就是说让li作为广州的父元素
            li.appendChild(guang);
            //将<li>广州</li>添加到city下,也就是说让 city作为li的父元素
            city.appendChild(li);    
        }

        /*将广州节点插入到#bj前面*/
        //获取btn02的信息
        var btn02=document.getElementById("btn02");
        //为btn02添加一个单机响应函数
        btn02.onclick=function(){
            //创建广州元素节点<li>广州</li>
            var li=document.createElement("li");
            //创建一个文本节点
            var guang=document.createTextNode("广州");
            //将文本节点添加到li节点里
            li.appendChild(guang);
            //获取bj的信息
            var bj=document.getElementById("bj");
            //获取city信息
            var city=document.getElementById("city");
            //将广州节点插在北京节点前面
            city.insertBefore(li,bj);
        }

            /*使用广州节点替换#bj节点*/
        myClick("btn03",function(){
                //alert("1");
                 //创建广州元素节点<li>广州</li>
            var li=document.createElement("li");
            //创建一个文本节点
            var guang=document.createTextNode("广州");
            //将文本节点添加到li节点里
            li.appendChild(guang);
            //获取bj的信息
            var bj=document.getElementById("bj");
            //获取city信息
            var city=document.getElementById("city");
            //将广州节点替换北京节点
            city.replaceChild(li,bj);
            })
       
       
            /*删除#bj节点*/
        myClick("btn04",function(){
            //获取北京节点
            var bj=document.getElementById("bj");
            //获取city信息
            var city=document.getElementById("city");
            //删除北京节点
            city.removeChild(bj);
            //也可以不用获取city用parentNode来获取北京的父元素再删除
            //bj.parentNode.removeChild(bj);
        })

        }
    function myClick(idStr,fun){
        var btn=document.getElementById(idStr);
        btn.onclick=fun;
    }
    
    </script>
</head>
<body>
    <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>

    <div><button id="btn01">创建一个广州节点，添加到city下</button></div>
    <div><button id="btn02">将广州节点插入到#bj前面</button></div>
    <div><button id="btn03">使用广州节点替换#bj节点</button></div>
    <div><button id="btn04">删除#bj节点</button></div>
    <div><button id="btn05">读取#city内的HTML代码</button></div>
    <div><button id="btn06">设置#bj内的HTML代码</button></div>
</body>
</html>
