    <script>
        /*
            slice()
            可以用来从数组提取指定元素
            该方法不会改变元素数组，而是将截取到的元素装到一个新的数组中返回
            参数：
                1.截取开始的位置的索引，包含开始索引
                2.截取结束位置的索引，不包含结束索引
                3.只传一个参数，此时会截取开始索引往后的所有元素
                4.如果传负值，则会从后往前计算
                比如-1表示倒数第一个 -2表示倒数第二个
    //     */
    //    var arr=["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];
    //    var result =arr.slice(1,4);
    //    console.log(result);//猪，沙，唐
    //    var result2=arr.slice(3);
    //    console.log(result2);//唐，白
       /*
            splice()
            可以用于删除数组中的指定元素,并将被删除的元素作为返回值返回
            参数：
            第一个，表示开始位置索引
            第二个，表示删除的数量
            第三个及以后。。
                    可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边

       
       */
       var arr2=["孙悟空","猪八戒","沙和尚","唐僧","白骨精","牛魔王"];
       var result3=arr2.splice(1,2);//删除从索引1开始后面的两个元素
       console.log(result3);// 返回值：猪 沙
       console.log(arr2);//孙 唐 白 牛
       var result4=arr2.splice(1,2,"铁扇公主")//删除猪，沙，并加入铁扇公主
       console.log(result4);
    </script>
