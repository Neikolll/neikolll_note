<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印99乘法表
        /*
        1*1=1
        1*2=2 2*2=4
        1*3=3 2*3=6 3*3=9
        */
       //设置高度变量和高度循环
       for(var h=1;h<=9;h++){

        document.write("</br>");
            for(var w=1;w<=h;w++){
                document.write  ("<span>"+h+"*"+w+"="+h*w+'</span>');
            }
       }
    </script>
    <style>
        span{
            display: inline-block;
            width: 80px;
        }
    </style>

</head>

</body>
</html>
