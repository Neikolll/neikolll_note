<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv{
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        #showMsg{
            width: 200px;
            height: 30px;
            border:1px solid black ;
        }
    </style>
    <script>
        window.onload=function(){
            /*当鼠标在areaDiv中移动时，在showMsg中来显示鼠标的坐标*/
            /*  onmousemove
                -该事件将会鼠标在元素中移动被触发
        
                事件对象
                -当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传进响应函数
                在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标，键盘按下哪个键，鼠标滚轮滚动的方向。。

                解释：就比如说给window.onload=function(e)给它定义一个形参e，打印这个e就可以
                知道确实返回了一个对象，如果不定义形参也会有传入

                clientX可以获取鼠标指针的水平坐标
                clientY可以获取鼠标指针的垂直坐标
            */
           
            //获取div信息
            var areaDiv=document.getElementById("areaDiv");
            var showMsg=document.getElementById("showMsg");
            //为areaDiv绑定响应函数
            areaDiv.onmousemove=function(event){
                var x=event.clientX;
                var y=event.clientY;
                //alert("x="+x+'y='+y);
                //当鼠标在第一个div中移动时，坐标会显示在第二个div中
                showMsg.innerHTML="x="+x+'y='+y;
                
                /*
                    在ie8中，响应函数被触发时，浏览器不会传递事件对象
                    在ie8及以下浏览器中，是将事件对象作为window对象的属性保存的
                    所以我们在ie8中直接用要用window对象的属性来获取clientX
                    var x=window.event.clientX
                    但是在火狐中不支持window.event.clientX，所以我们要做出判断
                */
               if(!event){
                   event=window.event;
               }
               //如果没有event则event=window.event
               //或者可以写event=event||window.event 因为或符号是优先选中true值的如果event为true
               //则就不考虑后面的了
            }


        }
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <br>
    <div id="showMsg"></div>
</body>
</html>
